        function matrixTypeEffect(element, text, options = {}) {
            return new Promise((resolve) => {
                const {
                    delayBetweenChars = 150,
                    scrambleCycles = 5,
                    scrambleDelay = 40
                } = options;

                element.style.visibility = 'visible';
                element.textContent = "";
                let output = "";
                let i = 0;

                // span for glow animation
                const glowSpan = document.createElement("span");
                element.appendChild(glowSpan);

                function typeNextChar() {
                    if (i >= text.length) {
                        resolve();
                        return;
                    }
                    const actualChar = text[i];
                    let cycle = 0;

                    const scrambleInterval = setInterval(() => {
                        const randomChar = actualChar === " " ? " " : RANDOM_CHARS[Math.floor(Math.random() * RANDOM_CHARS.length)];
                        glowSpan.textContent = output + randomChar;

                        // glowing effect while scrambling
                        glowSpan.style.textShadow = `
                            0 0 5px #00bfff,
                            0 0 10px #00bfff,
                            0 0 20px #00bfff,
                            0 0 30px #00bfff
                        `;
                        glowSpan.style.filter = "blur(0.8px)";
                        setTimeout(() => {
                            glowSpan.style.textShadow = "";
                            glowSpan.style.filter = "";
                        }, scrambleDelay * 0.9);

                        cycle++;

                        if (cycle > scrambleCycles) {
                            clearInterval(scrambleInterval);
                            output += actualChar;
                            glowSpan.textContent = output;
                            i++;
                            setTimeout(typeNextChar, delayBetweenChars);
                        }
                    }, scrambleDelay);
                }
                typeNextChar();
            });
        }

        function startAll() {
